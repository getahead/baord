<div class="newproject__container">
    <div class="newproject__head">
        <h3 class="newproject__head-header">
            Create a new Project
        </h3>
    </div>
    <form class="newproject__form" method="POST">
        <div class="newproject__main">
            {{? it.user && it.user._id}}
                <input type="hidden" name="author" value="{{=it.user._id }}"/>
            {{?}}

            <label class="newproject__form-item">
                <input type="text" name="projectName" class="newproject__form-input" tabindex="1" placeholder="Project title"/>
                <span class="newproject__form-title">Project title</span>
            </label>

            <label class="newproject__form-item">
                <input type="text" name="projectCode" class="newproject__form-input" tabindex="2" placeholder="Project code"/>
                <span class="newproject__form-title">Project Code</span>
            </label>

            <label class="newproject__form-item">
                <input type="text" name="projectDescription" class="newproject__form-input" tabindex="3" placeholder="Project description"/>
                <span class="newproject__form-title">Project description</span>
            </label>

            <label class="newproject__form-item">
                <span class="newproject__form-title">Project statuses</span>
                <label class="newproject__list">
                    <div class="newproject__list-item">
                        <input type="text" name="projectStatuses[]" class="newproject__form-input" tabindex="4" placeholder="Project status"/>
                        <span class="fa newproject__list-button"></span>
                    </div>
                </label>
            </label>
        </div>

        <div class="newproject__panel">
            <button type="button" class="button newproject__button newproject__button_cancel">
                <i class="fa fa-times"></i>
                <span>Cancel</span>
            </button>

            <button type="submit" class="button button_theme_fill-green newproject__button newproject__button_create">
                <i class="fa fa-plus"></i>
                <span>Create Project</span>
            </button>
        </div>
    </form>
</div>
