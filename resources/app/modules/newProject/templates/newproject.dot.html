<div class="newproject__container">
    <div class="newproject__head">
        <h3 class="newproject__head-header">
            Create a new Project
        </h3>
    </div>
    <form class="newproject__form" method="POST">
        <div class="newproject__main">
            <input type="hidden" name="projectId" value="{{=it.projectId }}"/>
            <label class="newproject__form-item">
                <input type="text" name="taskName" class="newproject__form-input" tabindex="1" placeholder="Task title"/>
                <span class="newproject__form-title">Task title</span>
            </label>
            <label class="newproject__form-item">
                <select name="status" class="newproject__form-input" tabindex="2">
                    {{~it.statuses :value:index}}
                        <option value="{{=index }}">{{=value}}</option>
                    {{~}}
                </select>
                <span class="newproject__form-title">Task status</span>
            </label>
            <label class="newproject__form-item">
                <textarea name="taskDescription" class="newproject__form-textarea" placeholder="Task description"
                          tabindex="3" ></textarea>
            </label>
        </div>

        <div class="newproject__panel">
            <button type="button" class="button newproject__button newproject__button_cancel">
                <i class="fa fa-times"></i>
                <span>Cancel</span>
            </button>

            <button type="submit" class="button button_theme_fill-green newproject__button newproject__button_create">
                <i class="fa fa-plus"></i>
                <span>Create a task</span>
            </button>
        </div>
    </form>
</div>
